version: "3.8"

services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/var/lib/redis
    command: redis-server --appendonly yes

  redis_queue:
    image: redis
    ports:
      - "6380:6379" # Sử dụng cổng 6380 thay vì 6379
    volumes:
      - redis-queue-data:/var/lib/redis
    command: redis-server --appendonly yes # Bạn có thể thêm các tùy chọn cấu hình khác nếu cần

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db

